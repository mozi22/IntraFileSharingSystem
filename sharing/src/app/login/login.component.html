<div class = "container">
	<div class="wrapper">
		<form role="form" class="form-signin">       
		    <h3 class="form-signin-heading">Welcome Back! Please Sign In</h3>
			  <hr class="colorgraph"><br>
			  
			  <input type="text" #username [(ngModel)]="current_user.username" class="form-control" id="username" name="Username" placeholder="Username" required="" autofocus="" />
			  <input type="password" #password [(ngModel)]="current_user.password" class="form-control" id="password" name="Password" placeholder="Password" required=""/>     		  
			 
			  <button class="btn btn-lg btn-primary btn-block"  name="Submit" (click) ="verifyLogin(current_user.username,current_user.password)" value="Login" type="submit">Login</button>  			
			  
		</form>			
	</div>
<div *ngIf="error" class="alert alert-danger text-center" [innerHTML]="errorMessage">
	
</div>
</div>
