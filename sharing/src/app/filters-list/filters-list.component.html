<div class="container">
    <div class="row">
        <div class="filterable">
            <table class="table">
                <thead>
                    <tr class="filters">
                        <th class="col-md-2"><input type="text" class="form-control" placeholder="Categories" disabled></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let category of categories; let i = index">
                        <td>
                            <inline-edit #inlineEdit [text]="category.text" [id]="category.id" 
                                        (deleteItem)="setSelectedDeleteItemID($event)"
                                        (updatedItemMessage)="showMessage($event)" ></inline-edit>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="category_error_messages" class="alert alert-{{error_type}} text-center" [innerHTML]="errorMessage">
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="confirmation_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle"><label>Are you sure ?</label></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
              <h4>Are you sure you want to delete this category ?</h4>
          </div>
        </form>
       </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" (click)="deleteCategory()" data-dismiss="modal">Delete</button>
      </div>
    </div>
  </div>
</div>
