<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
<body class="home">
    <div class="container-fluid display-table">
        <div class="row display-table-row">
            
            
            
            <side-nav [enabled1]="active1" (getUserPosts)="getUserPosts()"></side-nav>

            <div class="col-md-10 col-sm-11 display-table-cell v-align dashboard-wrapper">
                <!--<button type="button" class="slide-toggle">Slide Toggle</button> -->
                <filter-header [exampleData]="categories"  (filterRecords)="setCurrentCategory($event)"
                (searchTerm)="setSearchTermValues($event)"></filter-header>

                <div class="user-dashboard">
                    <div class="row">
                        <div class="col-md-9">
                            <h1 [innerHTML]="page_title">Recent Uploads</h1>
                        </div>
                        <div class="col-md-3 move-toggle-down">
                            <md-slide-toggle (click)="getUserPosts()">
                                My Uploads
                            </md-slide-toggle>              
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5 col-sm-5 col-xs-12 gutter">
                            <uploads-list [postss]="posts" [selectedCategory]="selectedCategory" [searchTerm]="searchTerm" [enableDeletion]="enableDeletion"></uploads-list>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-7 col-sm-7 col-xs-12 gutter">
                          <button *ngIf="hide_load_more" [disabled]="disable_load_more" type="button" (click)="loadMorePosts()" class="btn btn-success btn-lg" >Load More...</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
